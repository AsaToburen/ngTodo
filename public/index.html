<!DOCTYPE html>
<html lang="en" ng-app="ngShopList">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/styles/style.min.css">
    <title>ToDo List</title>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./scripts/client.controller.js"></script>
    <script src="./scripts/client.service.js"></script>

</head>
<body ng-controller="mainCtrl">
    <div class="row text-center">
        <div class="title container col-md-3 col-md-offset-1">
            <h1>My ToDo List</h1>
            <form name="inputForm">
                <input type="text" ng-model="userInput.text" required>
                <button class="btn-primary" type="submit" ng-disabled="inputForm.$invalid" ng-click="addItem()">Add Item</button>
            </form>
        </div>
        <div class="container col-md-3">
            <h1>Items: {{items.length}}</h1>
        </div>
        <div class="container col-md-4 notepad">
            <ul>
                <li class="row" ng-repeat="item in items">
                    <i class="glyphicon glyphicon-ok-sign" ng-click="cross = !cross"></i>
                    <h2 class="row" ng-class="{ 'strikethrough' : cross}">{{item.text}}</h2>
                    <i class="glyphicon glyphicon-remove-sign" ng-click="deleteItem(item._id)"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
